<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>style</title>
<script>
window.onload = function(){
    var target = document.getElementsByTagName('div')[0];
    target.style.width = "500px";
    target.style.height = "20px";
    target.style.background = "pink";
    target.style.boxShadow = "10px 10px 10px lightpink";
};
</script>
</head>
<body>
    <div></div>
</body>
</html>
