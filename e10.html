<!--속성 유무 파악하기-->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>style</title>
<script>
window.onload = function(){
    var target = document.getElementsByTagName('input')[0];
    var attr = target.hasAttribute('type');

    if(attr === false){
        target.setAttribute('type','button');
        target.setAttribute('value',"Button");
    }
};
</script>
</head>
<body>
    <input />
</body>
</html>
