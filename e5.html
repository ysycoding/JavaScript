<html>
<head>

<title>JavaScript</title>
<script>

        document.getElementsByClassName('dog')[1].innerText = "웰시코기"
    }
</script>
</head>
<body>
    <p class="dog">말티즈</p>
    <p class="dog">리트리버</p>
    <p class="dog">푸들</p>
</body>
</html>
