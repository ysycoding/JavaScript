<!--script 태그에서 클릭이벤트 발생시키기-->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>pinkcoding - JavaScript - click event</title>
<script>
    window.onload = function(){
        var target = document.getElementsByTagName('p')[0];
        target.addEventListener('click', function(){
            alert('Hi');
        });
    };
</script>
</head>
<body>
    <p>click here</p>
</body>
</html>
