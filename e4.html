<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>JavaScript</title>
<script>
    window.onload = function(){
        document.write('내가 좋아하는 강아지는 ' + document.getElementsByClassName('dog')[1].innerText);
    }
</script>
</head>
<body>
    <p class="dog">말티즈</p>
    <p class="dog">리트리버</p>
    <p class="dog">푸들</p>
</body>
</html>
